<!DOCTYPE html>
<html>

  <script src= "js/angular.min.js"></script>
<body>

<p>Try to change the names.</p>

<div ng-app="myApp" ng-controller="myCtrl">

  First Name: <input type="text" ng-model="language"><br>
  <a href="translations/{{language}}/beginner/{{Introduction}}.pptx">{{Introduction}}</a>

<br>


</div>

<script>
  var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
$scope.language= window.location.hash.substr(1);


if ($scope.language == 'es'){
$scope.Introduction= 'Conceptos Básicos de EV3 Introducción al Bloque EV3 y su Software';
} else {
$scope.Introduction= 'Introduction';
}

});
</script>
</body>
</html>
