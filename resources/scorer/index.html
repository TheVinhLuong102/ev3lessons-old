<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<head>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(document).bind('mobileinit',function(){
  $.mobile.changePage.defaults.changeHash = false;
  $.mobile.hashListeningEnabled = false;
  $.mobile.pushStateEnabled = false;
});
</script>
<script src="jquery.mobile-1.4.5.min.js"></script>
<script src="highcharts.js"></script>
<script src="exporting.js"></script>
<script src="angular.min.js"></script>
<script src="scorer.js"></script>
<script src="timers.js"></script>
<script src="saver.js"></script>

<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="scorer.min.css" />




  <h1>Animal Allies Scorer (v1.0)</h1>
  <div data-tap-toggle="false" data-role="footer" style="background-color: green; font-size: 120%; color: white;" data-theme="a" data-position="fixed">
    <h1 id="allpoints">Points: 0</h1>
  </div>
  <script src="html.js"></script>

</head>
<body>
  <div role="main" class="ui-content">

    <div data-role="tabs">

      <div id="tabs-1">
        <table>
          <tr>
            <script>

            mobile = 500
            all_screen = 0
            startrow(all_screen)

            starttable('MO1: Shark and Shipment:','sharktank.png' , ['shark','shark2','shark3'])
            createbutton("shark", 7, 'Is the Tank and the Shark completely in Target 1 (Left Box?)')
            createbutton("shark2", 10, 'Is the Tank and the Shark completely in Target 2 (Right Box?)')
            createbutton("shark3", 20, 'Is the Shark only touching the tank floor?')
            createbuttonconflict('shark','shark2','shark2')
            endtable()

            starttable('M02: Service Dog Action:','servicedogsmall.png', ['servicedog'])
            createbutton("servicedog", 15 , 'Is the Warning Fence down and robot crossed it from west?')
            endtable()

            starttable('M03: Animal Conservation:','animalconservation.png', ['pairs'])
            createrange("pairs", 20 , 0, 5, 0, 'How many identical pairs of Animals are on both tables?')
            endtable()

            starttable('M04: Feeding:','refrigerator.png', ['food'])
            createrange("food", 10 , 0, 8, 0, 'How many matching pieces of Food are in the target areas?')
            endtable()

            starttable('MO5: Biomimicry:','biomimicrywall.png' , ['biomimicrywall','biomimicrywall2'])
            createbutton("biomimicrywall", 15 , 'Does the Biomimicry Wall support all the weight of the White Gecko?')
            createbutton("biomimicrywall2", 32 , 'Does the Biomimicry Wall support all the weight of the robot?')
            endtable()

            starttable('M06: Milking Automation:','milkingautomation.png', ['milkingautomation','milkingautomation2'])
            createbutton("milkingautomation", 15 , 'Has Milk and Manure rolled out?')
            createbutton("milkingautomation2", 20 , 'Has all the Milk rolled out but not the Manure?')
            createbuttonconflict('milkingautomation','milkingautomation2','milkingautomation2')
            endtable()

            starttable('MO7: Panda Release:','pandaobservation.png' , ['pandaobservation'])
            createbutton("pandaobservation", 10 , 'Is the slider fully open clockwise?')
            endtable()

            starttable('MO8: Camera Recovery:','seal.png' , ['camera'])
            createbutton("camera", 15 ,'Is the Camera completely in Base?')
            endtable()

            endrow(mobile)
            startrow(mobile)

            starttable('MO9: Training and Research:','zoologist.png' , ['dogandtrainer', 'zoologist','manure'])
            createbutton("dogandtrainer", 12 , 'Are the Dog and Trainer completely in the Training and Research Area?')
            createbutton("zoologist", 15 , 'Is the Zoologist completely in the Training and Research Area?')
            createrange("manure", 5 , 0, 7, 0, 'How many Manure Samples are completely in the Training and Research Area?')
            endtable()

            starttable('M10: Beekeeping:','beehiveandhoney.png' , ['beehive', 'honey'])
            createbutton("beehive", 12 , 'Is the Bee on the Beehive and there is no Honey in the Beehive?')
            createbutton("honey", 15 , 'Is the Bee on the Beehive and Honey is in base?')
            createbuttonconflict('beehive','honey','honey')
            endtable()

            starttable('M11: Prosthesis:','pigwheel.png' , ['ourlittlefriend', 'farm'])
            createbutton("ourlittlefriend", 9, 'Is the Prosthesis fitted to the Pet AND not held by the Referee?')
            createbutton("farm", 15, 'Is the Prosthesis fitted to the Pet AND the Pet is completely in its Farm Target?')
            createbuttonconflict('ourlittlefriend','farm','farm')
            endtable()

            starttable('M12: Seal:','seal.png' , ['seal'])
            createbutton("seal", 1 ,'Is the Seal completely in Base and not broken?')
            endtable()

            starttable('M13: Milk in Base:','milk.png', ['milk'])
            createbutton("milk", 1 , 'Are three Milk completely in Base?')
            endtable()

            starttable('M14: Milk on Ramp:','ramp.png', ['ramp1','ramp2','ramp3'])
            createbutton("ramp1", 2 , 'Are all three Milk completely supported by the Ramp?')
            createbutton("ramp2", 3 , 'Are all three Milk completely supported by the Ramp AND they are the only things touching the Ramp?')
            createbutton("ramp3", 4 , 'Are all three Milk completely supported by the Ramp AND they are the only things touching the Ramp AND they are all standing?')
            createbuttonconflict('milk','ramp1','ramp1')
            createbuttonconflict('milk','ramp2','ramp2')
            createbuttonconflict('milk','ramp3','ramp3')
            createbuttonconflict('ramp1','ramp2','ramp2')
            createbuttonconflict('ramp1','ramp3','ramp3')
            createbuttonconflict('ramp2','ramp3','ramp3')
            endtable()

            starttable('M15: All Samples:','manuresamples.png', ['allsamples'])
            createbutton("allsamples", 5 , 'Are all seven Manure Samples completely in the Training and Research Area?')
            endtable()

            starttable('Penalty:','manuresamples.png', ['penalty'])
            createrange("penalty", -6 , 0, 5, 0, 'How many Manure Samples are in the white triangle?')
            endtable()


            //createrange("dogandtrainer", 100 , 0, 10, 'Place shark')

            endrow(all_screen)

            </script>
          </tr>
        </table>
      </div>
      <div id="tabs-2">
        <p>
          <div class="ui-mini" id="Timer">
            Timer:
            <table style="border: 10px solid black; border-collapse: collapse;">
              <tr style="border: 10px solid black; border-collapse: collapse;">
                <td rowspan='3' style="border: 10px solid black;  border-collapse: collapse; vertical-align:middle; font-size: 200%;">
                  <p id="countdownTime" style="margin-left: 5px;margin-right: 5px;">2:30
                  </p>
                </td>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" onclick="CDtimer()">Start</button>
                </td>
              </tr>
              <tr style="border: 10px solid black; border-collapse: collapse;">
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" onclick="document.getElementById('countdownTime').textContent = '2:30'; CDseconds = 30; CDminutes = 2; clearTimeout(CDinterval); CDinterval = null;">Stop</button>
                </td>
              </tr>
              <tr>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="stopSW" onclick="clearTimeout(CDinterval); CDinterval = null;">Pause</button>
                </td>
              </tr>
            </table>
          </div>


          <div class="ui-mini" id="Stopwatch">
            Stopwatch:
            <table style="border: 10px solid black; border-collapse: collapse;">
              <tr style="border: 10px solid black; border-collapse: collapse;">
                <td rowspan='3' style="border: 10px solid black; border-collapse: collapse; vertical-align:middle; font-size: 200%">
                  <p id="stopwatchTime" style="margin-left: 5px;margin-right: 5px;">00:00.0
                  </p>
                </td>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="startSW" onclick="SWtimer();">Start</button>
                </td>
              </tr>
              <tr>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="resetSW" onclick="document.getElementById('stopwatchTime').textContent = '00:00.0'; SWseconds = 0; SWminutes = 0; SWtenths=0; clearTimeout(SWinterval); SWinterval = null;">Stop</button>
                </td>
              </tr>
              <tr>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="stopSW" onclick="clearTimeout(SWinterval); SWinterval = null;">Pause</button>
                </td>
              </tr>
            </table>
          </div>
        </p>
      </div>
      <div id="tabs-3">
        <input type="button" onclick="getvar();window.localStorage.DRAAscorer = store; alert('saved')" value="save score">
        <br>
        <input type="button" onclick="alert('loaded') ; data = window.localStorage.DRAAscorer; loadsave(String(data)); " value="load score">
      </div>
      <div data-role="navbar">

        <div data-tap-toggle="false" data-role="header" data-position="fixed">

          <ul>
            <li><a class="ui-btn-active" href="#tabs-1">Scorer</a></li>
            <li><a href="#tabs-2">Timers</a></li>
            <li><a href="#tabs-3">Saves</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
